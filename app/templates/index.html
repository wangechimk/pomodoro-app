{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" type="text/css">
{% endblock styles%}

<!-- Content block  -->
{% block content %}
<div class="container text-center" style="width: 100%;
  height: 100vh;
  padding: 0;
  position: relative;
  margin: 0;">
    <img src="{{url_for('static', filename='img/bg1.jpg')}}" style="width: 100%;
  height: 100vh; object-fit: cover; background-repeat: no-repeat; background-position: center;">
    <div class="text-content">
    </div>
    {% if current_user.is_authenticated%}
    <h1>Hello {{current_user.username}}</h1>
  {% else %}
    <h1>Hello stranger</h1>
  {%endif%}
</div>

{% endblock%}
